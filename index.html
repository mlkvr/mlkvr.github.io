	<style>
		.grid-container {
		display: grid;
		 grid-template-columns: auto auto;
		}

		.item3 {
		margin-left:6rem;
		grid-column-start: 1;
		grid-column-end: 2;
		}
		
		#vinch,#bulutlar,#bulutlar2{
			animation-name:ilerigeri;
			animation-duration: 4s;
			animation-iteration-count: infinite
			
		}
		#yaz覺{
			animation:ilerigeriyaz覺 4s ease infinite;
			
		}
		
		@keyframes ilerigeri{
			0% {transform:translateX(0%);}
			50% {transform:translateX(5%);}
			100%{transform:translateX(0%);}
		}
		@keyframes ilerigeriyaz覺{
			0% {transform:translateX(0%);
				transform:rotate(-2deg)
				}
			50% {transform:translateX(5%);
				transform:rotate(0deg)}
			100% {transform:translateX(0%);
				transform:rotate(-2deg)}
		}
    </style>
