<!DOCTYPE html>
<html>
<head>
	<title>Command Line Input Field</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000;
			color: #fff;
			font-size: 16px;
			font-family: monospace;
		}

		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.input-container {
			display: flex;
			align-items: center;
			border: 1px solid #fff;
			padding: 10px;
			margin-bottom: 20px;
			width: 400px;
			box-sizing: border-box;
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.2);
		}

		.prompt {
			color: #0f0;
			margin-right: 10px;
		}

		.input-field {
			background-color: transparent;
			border: none;
			color: #fff;
			font-size: 16px;
			width: 100%;
			outline: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="input-container">
			<div class="prompt">$</div>
			<input type="text" class="input-field" placeholder="Type here...">
		</div>
	</div>

	<script>
		const inputField = document.querySelector('.input-field');
		inputField.addEventListener('keyup', function(event) {
			if (event.keyCode === 13) {
				const inputText = inputField.value;
				console.log(inputText); // Do something with the input text
				inputField.value = ''; // Clear the input field
			}
		});
	</script>
</body>
</html>
